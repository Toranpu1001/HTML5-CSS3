<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1{/*box-level*/

            background-color: lightseagreen;
            height: 300px;
            width: 300px;
           
            border: 10px solid lightblue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed blueviolet;
    
        }
        a{/*inline-çevel*/
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>
<p>parágrafos também são exemplos de box-level , mas os <a href=""> são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>    
</body>
</html>
